<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para el amor de mi vida</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: radial-gradient(circle,#ff4eed,#aa00ff);
    font-family: Arial, sans-serif;
    overflow:hidden;
}

.inicio{
    text-align:center;
    position:relative;
}

.big-heart{
    width:120px;
    height:120px;
    background:rgba(255, 17, 0, 0.571);
    position:relative;
    transform: rotate(45deg);
    margin:auto;
    cursor:pointer;
    animation: latido 1s infinite;
}

.big-heart::before,
.big-heart::after{
    content:"";
    width:120px;
    height:120px;
    background:rgba(255, 17, 0, 0.571);
    position:absolute;
    border-radius:50%;
}

.big-heart::before{ top:-60px; left:0; }
.big-heart::after{ left:-60px; top:0; }

@keyframes latido{
    0%{ transform:rotate(45deg) scale(1); }
    50%{ transform:rotate(45deg) scale(1.1); }
    100%{ transform:rotate(45deg) scale(1); }
}

.pregunta{ color:white; margin-top:40px; }

.botones{
    margin-top:20px;
    display:none;
}

button{
    padding:10px 20px;
    border:none;
    border-radius:10px;
    margin:5px;
    cursor:pointer;
    font-size:16px;
    transition: all 0.4s ease;
}

.si{ background:#ff4d6d; color:white; }
.no{ background:#444; color:white; }

.mensajeNo{
    color:white;
    margin-top:15px;
    font-weight:bold;
}

/* -------- FOTO DESDE GITHUB -------- */

.card{
    width:400px;
    height:500px;
    border-radius:20px;
    position:relative;
    display:none;
    overflow:hidden;

    background-image: url("https://raw.githubusercontent.com/Chickeclueca/San-Valentin/c6367fba245dd7eb27e04ad9390ebf7bc218ef30/Fondo%20de%20valentine.jpeg");
    background-size: cover;
    background-position: center;
}

/* TEXTO AL 30% DESDE ABAJO */
.overlay{
    position:absolute;
    top:70%;
    left:0;
    width:100%;
    padding:20px;
    color:white;
    text-align:center;
    transform: translateY(-50%);
}

</style>
</head>

<body>

<div class="inicio" id="inicio">
    <div class="big-heart" id="bigHeart"></div>
    <h2 class="pregunta">¬øQuieres ser mi Valentine? ‚ù£Ô∏è</h2>

    <div class="botones" id="botones">
        <button class="si" id="btnSi">S√≠ üíñ</button>
        <button class="no" id="btnNo">No üòí</button>
        <div class="mensajeNo" id="mensajeNo"></div>
    </div>
</div>

<div class="card" id="contenido">
    <div class="overlay">
        <h2>Para el amor de mi vida üíñ</h2>
        <p id="contador"></p>
    </div>
</div>

<script>

const bigHeart = document.getElementById("bigHeart");
const botones = document.getElementById("botones");
const btnSi = document.getElementById("btnSi");
const btnNo = document.getElementById("btnNo");
const mensajeNo = document.getElementById("mensajeNo");

const inicio = document.getElementById("inicio");
const contenido = document.getElementById("contenido");
const contador = document.getElementById("contador");

let contadorNo = 0;

bigHeart.addEventListener("click", ()=>{
    botones.style.display = "block";
});

btnSi.addEventListener("click", ()=>{
    inicio.style.display = "none";
    contenido.style.display = "block";
    iniciarContador();
});

btnNo.addEventListener("click", ()=>{

    contadorNo++;

    if(contadorNo === 1){
        mensajeNo.innerText = "Hey üò† esa no es la respuesta";
    }
    else if(contadorNo === 2){
        mensajeNo.innerText = "Ey otra vez? üòí";
    }
    else if(contadorNo === 3){
        mensajeNo.innerText = "Lo vamos a mover por ac√° ok? üòè";
        btnNo.style.position = "fixed";
        btnNo.style.top = "0px";
        btnNo.style.left = "0px";
    }
    else if(contadorNo >= 4){
        mensajeNo.innerText = "Bueno‚Ä¶ no me dejas m√°s opci√≥n üòå";
        btnNo.style.display = "none";
    }

});

function iniciarContador(){

    const fechaInicio = new Date(2025, 4, 29, 0, 0, 0);

    setInterval(()=>{
        const ahora = new Date();
        const diferencia = ahora - fechaInicio;

        const dias = Math.floor(diferencia / (1000*60*60*24));
        const horas = Math.floor((diferencia / (1000*60*60)) % 24);
        const minutos = Math.floor((diferencia / (1000*60)) % 60);
        const segundos = Math.floor((diferencia / 1000) % 60);

        contador.innerHTML =
        `Mi amor por ti comenz√≥ hace ${dias} d√≠as ${horas} horas ${minutos} minutos ${segundos} segundos ‚ù§Ô∏è`;

    },1000);
}

</script>

</body>
</html>
